<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Auth Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden">
            <!-- Auth Forms -->
            <div id="auth-container" class="w-full md:w-1/2 p-8 md:p-12">
                <h2 class="text-3xl font-bold text-slate-800 mb-2">Welcome</h2>
                <!-- Tab Buttons -->
                <div id="form-tabs" class="mb-6">
                    <button id="login-tab-btn" class="px-4 py-2 text-sm font-semibold text-white bg-sky-600 rounded-l-md">Login</button>
                    <button id="signup-tab-btn" class="px-4 py-2 text-sm font-semibold text-slate-600 bg-slate-200 rounded-r-md">Sign Up</button>
                </div>
                <!-- Message Area -->
                <div id="message-area" class="mb-4 text-sm font-medium p-3 rounded-md hidden"></div>
                <!-- Login Form -->
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-slate-600 mb-1">Email Address</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-slate-600 mb-1">Password</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                    </div>
                    <button type="submit" class="w-full bg-sky-600 text-white font-bold py-3 rounded-md hover:bg-sky-700 transition duration-300">Login</button>
                </form>
                <!-- Signup Form -->
                <form id="signup-form" class="hidden">
                    <div class="mb-4">
                        <label for="signup-name" class="block text-slate-600 mb-1">Full Name</label>
                        <input type="text" id="signup-name" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-email" class="block text-slate-600 mb-1">Email Address</label>
                        <input type="email" id="signup-email" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="signup-password" class="block text-slate-600 mb-1">Password</label>
                        <input type="password" id="signup-password" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                    </div>
                    <button type="submit" class="w-full bg-sky-600 text-white font-bold py-3 rounded-md hover:bg-sky-700 transition duration-300">Create Account</button>
                </form>
            </div>
            <!-- Dashboard View -->
            <div id="dashboard-container" class="w-full md:w-1/2 p-8 md:p-12 bg-slate-800 text-white hidden">
                <h3 class="text-3xl font-bold mb-4">Dashboard</h3>
                <div class="space-y-6">
                    <div>
                        <p class="text-sm text-slate-400">STATUS</p>
                        <p id="user-status" class="text-lg font-semibold text-green-400">Authenticated</p>
                    </div>
                    <div>
                        <p class="text-sm text-slate-400">LOGGED IN AS</p>
                        <p id="user-email" class="text-lg font-medium"></p>
                    </div>
                    <div>
                        <p class="text-sm text-slate-400 mb-1">JSON WEB TOKEN (JWT)</p>
                        <textarea id="jwt-token" rows="5" class="w-full p-2 bg-slate-900 text-slate-300 text-xs font-mono rounded-md resize-none" readonly></textarea>
                    </div>
                    <div>
                        <button id="fetch-secret-btn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-md hover:bg-indigo-700 transition duration-300">Fetch Secret Message</button>
                        <div id="secret-message-area" class="mt-4 p-4 bg-slate-700 rounded-md text-center text-slate-300 hidden"></div>
                    </div>
                    <button id="logout-btn" class="w-full bg-rose-600 text-white font-bold py-3 rounded-md hover:bg-rose-700 transition duration-300 mt-4">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Load Scripts -->
    <script type="module">
        import { initUI } from './ui.js';
        import { initAPI } from './api.js';
        initUI();
        initAPI();
    </script>
</body>
</html>
